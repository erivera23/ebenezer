<!-- #F8F891 Color primario-->
<!-- #40FF00 Color secundario -->
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Social -->

    <section id="social-container">
      <div class="align-center row">
        <div class="small-1 column">
          <a href="#" target="_blank">
          <i class="fi-social-facebook"></i>
          </a>
        </div>
        <div class="small-1 column">
          <a href="#" target="_blank">
            <i class="fi-social-twitter"></i>
          </a>
        </div>
        <div class="small-1 column">
          <a href="#" target="_blank">
            <i class="fi-social-instagram"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Social -->

    <!-- LOGO -->
    <section id="logo-container">
      <div class="callout text-center">
        <h1>Iglesia de Cristo Ebenezer La Ceiba</h1>
      </div>
    </section>
    <!-- LOGO -->

    <!-- MENU -->

    <section id="menu-container">
      <ul class="menu dropdown align-spaced" data-dropdown-menu>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li>
          <a href="#">Horarios</a>
          <ul id="submenu-container" class="menu">
            <li><a href="#">Martes</a></li>
            <li><a href="#">Viernes</a></li>
            <li><a href="#">Sábado</a></li>
            <li><a href="#">Domingo</a></li>
          </ul>
        </li>
        <li>
            <a href="#">Eventos</a>
            <ul id="submenu-container" class="menu">
              <li><a href="#">Santa cena</a></li>
              <li><a href="#">Presentación de niños</a></li>
              <li><a href="#">Ayuno congregacional</a></li>
              <li><a href="#">Silos de José</a></li>
            </ul>
        </li>
        <li><a href="#">¿Cómo llegar?</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </section>

    <!-- /MENU -->

    <!-- PORTADA -->
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/1200x600/999?text=Slide-1" alt="Space">
                <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/1200x600/888?text=Slide-2" alt="Space">
                <figcaption class="orbit-caption">Lets Rocket!</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/1200x600/777?text=Slide-3" alt="Space">
                <figcaption class="orbit-caption">Encapsulating</figcaption>
              </figure>
            </li>
          </ul>
        </div>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        </nav>
      </div>
    <!-- /PORTADA -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
